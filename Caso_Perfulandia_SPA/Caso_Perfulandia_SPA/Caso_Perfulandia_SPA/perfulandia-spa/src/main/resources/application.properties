spring.application.name=perfulandia-spa
server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/perfulandia?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=

# configuracion de JPA
spring.jpa.hibernate.ddl-auto=none
